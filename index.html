<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRODUCT CATALOG</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>PRODUCT CATALOG</h1>
    </header>

    <main>
        <section class="search-container">
            <input type="text" id="product-name" placeholder="Search for a product...">
            <button id="search-btn">Search</button>
        </section>

        <section class="product-container">
            <!-- Product details will be added dynamically using JavaScript -->
        </section>

        <!-- Cart section -->
        <section class="cart">
            <h2>Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will be added dynamically using JavaScript -->
            </ul>
            <p id="total-price">Total Price: 0</p>

            <!-- Reset button -->
            <button id="reset-btn">Reset</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
